<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title> Sign Up</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&family=Righteous&family=Roboto+Condensed&family=Ubuntu&display=swap" rel="stylesheet">

   <link rel="stylesheet"
   href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
   integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
   crossorigin="anonymous">

   <link rel="stylesheet" href="Style3.css">
   <script src="https://use.fontawesome.com/6bb40d6e3c.js"></script>
   </head>
   <body>
         <header>
            <a class="navbar-brand"><span style="color:#5a3f11">Special Offers for Special Customers! </span></a> <br>
            <a class="navbar-brand2"><span style="color:#5a3f11">Sign up for free </span></a>
         </header>

    <main>
      <div class="container-fluid p-0">
     <div class="box">
       <h2><i class="fa fa-user-plus fa-3x m-2" aria-hidden="true"></i><br>Sign Up</h2>
       <form action="register_insert.php" method="POST">

         <div class="row">
         <div class="inputBox col-md-5">
           <input type="text" name="fname" required="">
           <label>First name</label>
         </div>
         <div class="col-md-2">
           </div>
         <div class="inputBox col-md-5">
             <input type="text" name="mlname" required="">
             <label>Middle/Last name</label>
           </div>
           </div>

           <div class="row">
           <div class="inputBox col-md-5">
             <input type="text" name="emailid" required="">
             <label>E-mail ID</label>
           </div>
           <div class="col-md-2">
             </div>
           <div class="inputBox col-md-5">
               <input type="number" name="contact" required="">
               <label>Contact number</label>
             </div>
             </div>

             <div class="row">
             <div class="inputBox col-md-5">
               <input type="text" name="ad1" required="">
               <label>Address (House name/no.)</label>
             </div>
             <div class="col-md-2">
               </div>
             <div class="inputBox col-md-5">
                 <input type="text" name="ad2" required="">
                 <label>Address (Locality/Area)</label>
               </div>
               </div>

               <div class="row">
               <div class="inputBox col-md-5">
                 <input type="text" name="ad3" required="">
                 <label>City/Town/District</label>
               </div>
               <div class="col-md-2">
                 </div>
               <div class="inputBox col-md-5">
                   <input type="number" name="ad4" required="">
                   <label>Pin Code</label>
                 </div>
                 </div>

           <div class="row">
           <div class="inputBox col-md-5">
             <input type="text" name="username" required="">
             <label>Create Username</label>
           </div>
           <div class="col-md-2">
             </div>
           <div class="inputBox col-md-5">
               <input type="password" name="password1" required="">
               <label>Create Password</label>
             </div>
             </div>

             <div class="row">
             <div class="inputBox col-md-12">
                 <input type="password" name="conpassword" required="">
                 <label>Confirm Password</label>
               </div>
               </div>

               <div class="row">
               <div class="iagree col-md-12">
                   <label><input type="checkbox" id="agreement" name="agreement" required=""> I agree to the terms and conditions of a Special Customer</label><br>
                 </div>
                 </div>

           <input type="submit" name="formSubmit" value="Submit">
         </form>
         </div>
       </div>
      </main>
     </body>
</html>
