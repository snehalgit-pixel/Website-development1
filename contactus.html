<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Contact Us</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&family=Righteous&family=Roboto+Condensed&family=Ubuntu&display=swap" rel="stylesheet">
      <!--<script src="https://use.fontawesome.com/ca24e7cb56.js"></script>-->
      <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">

      <link rel="stylesheet" href="Stylecontact.css">
      <script src="https://use.fontawesome.com/6bb40d6e3c.js"></script>

  </head>

  <body>

    <div class="container-fluid p-0">
      <div class="row">
      <div class="contact-info col-md-4">
        <div class="card">
            <i class="card-icon far fa-envelope"></i>
            <p>email@domain.com</p>
          </div>
        </div>

           <div class="contact-info col-md-4">
             <div class="card">
                 <i class="card-icon fas fa-phone"></i>
                 <p>+1234567890</p>
               </div>
             </div>

               <div class="contact-info col-md-4">
                  <div class="card">
                      <i class="card-icon fas fa-map-marker-alt"></i>
                      <p>Gurgaon, India</p>
                    </div>
                  </div>
          </div>
        </div>

  </body>
</html>
