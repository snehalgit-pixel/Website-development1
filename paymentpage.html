<html>
<head>
  <title>Make Payment</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&family=Righteous&family=Roboto+Condensed&family=Ubuntu&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Style5.css">
</head>
  <body>
     <div class="app-container">
       <div class="top-box">
       <p><span class="left-icon">&#x2190;</span> CHECKOUT <span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
       </div>
       <div class="middle-box">
           <h1>1599<span>â‚¹</span></h1>
           <p>Pay to AP Electronics pvt ltd.</p>
         </div>
         <div class="bottom-box">
             <button type="button" class="payment-option-btn">Pay with PayPal</button>
             <button type="button" class="payment-option-btn">Pay using Net Banking</button>

             <div class="card-details">
               <p> Pay using Credit/Debit Card</p>
               <div class="card-num-field-group">
                 <label>Card Number</label><br>
                 <input type="text" class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>

                <div class="date-field-group">
                  <label>Expiry Date</label><br>
                  <input type="text" class="date-field" placeholder="mm">
                  <input type="text" class="date-field" placeholder="yyyy">
                 </div>

                 <div class="cvc-field-group">
                   <label>CVC</label><br>
                   <input type="password" class="cvc-field" placeholder="xxx">
                  </div>

                  <div class="name-field-group">
                    <label>Card Holder's Name</label><br>
                    <input type="text" class="name-field" placeholder="Full Name">
                   </div>
                   <button type="button" class="pay-btn">Pay Now</button>
              </div>
          </div>
      </div>
  </body>
</html>
